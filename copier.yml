project_name:
  type: str
  help: "What is your project name?"
  placeholder: "My Project"

project_description:
  type: str
  help: "What is your project description?"
  placeholder: "A cool new project."

project_version:
  type: str
  help: "What is your project version?"
  placeholder: "0.1.0"

package_name:
  type: str
  help: "What is your Python package name?"
  placeholder: "my_package"

author_name:
  type: str
  help: "Author name"
  placeholder: "Your Name"

author_email:
  type: str
  help: "Author email"
  placeholder: "you@example.com"

_min_copier_version: 7.0.0
_exclude:
  - ".git/"
  - ".venv/"
  - "*.pyc"
